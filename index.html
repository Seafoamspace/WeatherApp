<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      
    <title>Functional Weather App</title>

    
    

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="src/style.css"/>

<script src="https://kit.fontawesome.com/aa910d2ede.js" crossorigin="anonymous"></script>



<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  </head>
  <body>
     <div class="author">
        <div class = "app">
           <div class = "wholeCard" >
             <form id = "search-city">
                 <div class="search-container"> 
                     <div class = "row city-container"> 
                            <div class = "col-8">
                                <input 
                                type = "text" 
                                class="form-control"
                                id = "place-search" 
                                placeholder = "Enter city"
                                autocomplete = "off"
                                />
                            </div>

                            <div class="col-2 citySearch">
                                <button class="cta"
                                    id = "city-search"
                                    type = "submit"
                                    >
                                    <span class="hover-underline-animation">Search</span>
                                </button>
                            </div>
            
                            <div class="col-2 localSearch">
                                <button class="cta"
                                    id = "local-search"
                                    type = "submit"
                                    >
                                    <span class="hover-underline-animation">Local</span> 
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
         
      
                <div class="display">
                    <h1 id="cityDisplay">
                    </h1>
    
                    <h2 id= "dateTime">
                        <div class = "row"> 
                            <div class = "col-12">
                                Last updated: <span id="date" class = "analogClock"> </span>
                            </div>

                            <div class = "col-12"
                                id="smDescript">
                            </div>
                        </div>
                    </h2> 
                </div>
                <hr style="height:1px; visibility:hidden;" /> 

                <div class="row displayRow">
                    <div class="col-6">
                        <div class="clearbox">
                            <img src="" id="icon"/>

                            <div class="float-left">
                             <span class="temperature" 
                                 id="temperature"> <strong>
                                     </strong>
                                </span>

                             <span class="units">
                                  <a href="#" 
                                     id="fahrenheit-link">
                                     Â°F
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                     <div class = "col-6 extra">                       
                        <div class = "humidity">
                         Humidity: <span
                         id= "humidity">
                            </span>%
                     </div>
                
                     <div class = "wind">
                         Wind: <span
                          id="wind"> 
                         </span>mph
                     </div>
                    </div> 
                </div>
            </div> 
            <div class="forecast"
                id="forecast">
        
            </div>
        
            </div>
     

    <script src="src/script.js"></script>

    
    <span class ="source"><small>
        <a 
        href ="https://github.com/Seafoamspace/WeatherApp" target ="_blank">
        Open Source Code</a><span class="me">, by Christy Fountain</span></small>
    </span>
</div>
</body>

</html>
